<!DOCTYPE html>
<html lang="en">
<head>
        <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!--Titulo-->
    <title>RocketNews</title>

        <!-- Link Favicon -->
    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon">

        <!--Link Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap" rel="stylesheet">

            <!--Link CSS -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- Card -->
    <div class="container">

    <!-- Cabeçalho -->
        <header>
            <img src="./assets/logo.svg" alt="Rocket logo" class="header__logo">
        </header>


    <!-- Conteudo Principal -->
        <main>
            <section class="content__main">
                <h1 class="content__title">atualize ideias e informações em 5 minutos.</h1>
                
                <h2 class="content__subtitle">tudo que você precisa saber para começar seu dia bem e informado</h2>
                <p class="content__text">noticias sobre o universo Rocketseat e tudo o que precisa para começar o dia melhor. Perfeito para se preparar para codar☕
                </p>

                <form action="" class="content__form">
                <label class="content__label" for="email" id="Email">Insira seu e-mail:</label>
                
                <div class="content__box">
                <input type="text" placeholder="oi@rockeatseat.com.br" id="email" required > 

                <button type="submit" class="content__btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
            </form>
            </section>

        <!-- Rodape -->
            <footer>

                <a class="footer__link" href="">deixe-me ler primeiro <svg class="footer__svg" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-right"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg></a>
                

            </footer>
        </main>
    </div>

        <!-- Background Image -->
        <div class="image"></div>
</body>
</html>
